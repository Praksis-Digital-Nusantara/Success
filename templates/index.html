{% endblock header %}

{% block content1 %}
<div class="row p-5">
	<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img src="/static/img/bg-about.jpg" class="d-block w-100" alt="...">
