{% extends "base_login.html" %}

{% block content %}
<!-- Login Page -->
  <div class="container">
      <i id="theme-toggle" class="ri-moon-line"></i>
      <div class="logo">
          <img src="https://unm.ac.id/wp-content/uploads/2022/02/logo-unm-blu-800x186.png" alt="Success">
      </div>
      <p class="info">Silahkan login untuk melanjutkan ke Dashboard {{web_name}}</p>
      <form method="POST">
      {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <div class="terms">
              <label for="terms">I confirm that I have read, consent and agree to E-Success <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
          </div>
          <button type="submit">Log in</button>
          <div class="links">
              <a href="/forgot.html">Forgot password?</a>
              <a href="#">Sign up</a>
          </div>
          <div class="separator">OR</div>
          <button class="google-login" type="submit">Google AUTH</button>
      </form>
  </div>
{% endblock content %}
